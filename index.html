<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="intro">
    <video src="logo.mp4"/>
  </div>
  <section>
    <h1>TEST</h1>
    </section>
  </body>

  <style>
  body {
	 height: 200vh;
	 font-family: sans-serif;
   overflow-x: hidden;
}
 .intro {
	 height: 100vh;
}
 .intro video {
	 height: 100vh;
	 width: 100vw;
   object-fit: cover;
}
 section {
	 height: 100vh;
	 width: 100vw;
	 background: #fff;
	 color: white;
}
 
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script> 
var intro = document.querySelector('.intro');
var video = intro.querySelector('video');
var text = intro.querySelector('h1');

var section = document.querySelector('section')
var end  = section.querySelector('h1')

var controller = new ScrollMagic.Controller()

var scene = new ScrollMagic.Scene({
  duration: 14000,
  triggerElement: intro,
  triggerHook: 0
}).addIndicators().setPin(intro).addTo(controller)
var accelAmt = 0.1, scrollPos = 0, delay = 0.8
scene.on('update', e => {
  scrollPos = e.scrollPos / 1000
})

setInterval(() => {
  delay += (scrollPos - delay)
  console.log(scrollPos, delay)
  video.currentTime = delay
},33.3)
  </script>
</html>
